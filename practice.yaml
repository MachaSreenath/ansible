- name: install packages
  hosts: web
  become: yes
  tasks: 
  - name: installation of packages
    ansible.builtin.package:
      name: "{{item.name}}"
      state: "{{item.state}}"
    loop:
    - {{name: 'git', state: 'present'}}
    - {{name: 'postfix', state: 'present'}}
    - {{name: 'mysql', state: 'present'}}
